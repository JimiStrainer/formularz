<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- form#main-form>input -->
    <form action="" method="" id="main-form">
        <label for="name">Imię:</label><br>
        <input type="text" name="name" placeholder="Wpisz imię" id=name><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder=" Wpisz email" id=email><br>
        <label for="password">Hasło:</label><br>
        <input type="password" name="password" placeholder="Wpisz hasło" id=password><br>
        <label for="msg">Wiadomość:</label><br>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="100" placeholder="Wpisz wiadomość" id=msg></textarea><br>
        <!--        select>option[value=$]{$}*3 -->

        <select name="" id="">
               <option value="1">1</option>
               <option value="2" selected>2</option>
               <option value="3">3</option>
           </select>
        </select><br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
